apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-messaging:17.0.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(dir: 'libs', include: ['*.aar'])
//    implementation 'com.android.support:appcompat-v7:23.+'
//    testImplementation 'junit:junit:4.12'
}

task('copyAarToPlatform', type: Copy) {
    from 'build/outputs/aar/firebase-debug.aar'
    into "../../"
    rename { String filename ->
        filename.replace("firebase-debug.aar", "firebase-release.aar-disabled")
    }
    println("copied")
}

task('packPlugin', type: Exec) {
    workingDir "../../../../../publish"
    commandLine './pack.sh'
    println("packed")
}

task('publishPlugin', type: Exec) {
    workingDir "../../../../../publish"
    commandLine './publish.sh'
    println("published")
}

packPlugin.mustRunAfter copyAarToPlatform
publishPlugin.mustRunAfter copyAarToPlatform
